<p>
    <mat-toolbar color="primary">
        <span>Text converter</span>
    </mat-toolbar>
</p>
<div class="container">
    <div class="content-wrapper">
        <h1 class="header">To convert your text to Base64 format, enter you text to the text area and click 'Convert'</h1>
        <mat-form-field class="input-field">
            <mat-label>Enter your text here</mat-label>
            <textarea matInput [formControl]="inputForm"></textarea>
            <mat-error *ngIf="inputForm?.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <div class="button-row">
            <button mat-raised-button color="primary" (click)="convertText()" [disabled]="isLoading || !inputForm?.value">
                Convert
            </button>
            <button mat-raised-button color="primary" (click)="cancelConversion()" [disabled]="!isLoading">
                Cancel
            </button>
        </div>
        
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

        <mat-form-field class="output-field">
            <textarea matInput readonly placeholder="Result will be here...">{{outputText$ | async}}</textarea>
        </mat-form-field>
    </div>
</div>
